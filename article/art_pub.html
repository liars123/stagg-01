<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 引入登录样式交换 -->
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章发布</div>
        <div class="layui-card-body">
            <!-- 文章发布区域 -->
            <form action="" class="layui-form" id="form-pub">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <!-- 第 2 行 -->
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                      <select name="cate_id" lay-verify="required"></select>
                    </div>
                  </div>
                  <!-- 第 3 行 -->
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block" style="height: 400px;">
                      <textarea name="content"></textarea>
                    </div>
                  </div>
                  <!-- 第 4 行 -->
                </div>
                <!-- 文章封面 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">文章封面</label>
                  <div class="layui-input-block cover-box">
                    <!-- 隐藏域 -->
                    <!-- <input type="hidden" name="cover_img" /> -->
                    <!-- 文件选择框 -->
                    <!-- <input type="file" id="fileCover" accept="image/jpeg,image/png,image/gif,image/bmp" -->
                      style="display: none;" />
                    <div class="cover-left">
                      <img id="image" src="/assets/images/sample2.jpg">
                    </div>
        
                    <div class="cover-right">
                      <div class="img-preview"></div>
                      <button class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                      <input type="file" id="coverFile" accept="image/png,image/jpeg">
                    </div>
                  </div>
                </div>
                  <!-- 第 5 行 -->
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button id="btnSave1" class="layui-btn" lay-submit>发布</button>
                      <button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
                    </div>
                  </div>
            </form>
        </div>
            
</body>
<script src="/assets/lib/tinymce/tinymce.min.js"></script>
<script src="/assets/lib/tinymce/tinymce_setup.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets//lib/cropper/Cropper.js"></script>
<script src="/assets/lib/cropper/jquery-cropper.js"></script>
<script src="/assets/js/article/art_pub.js"></script>
<script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
</html>
